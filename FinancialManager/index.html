<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Corinthia:wght@200;400;700&family=Raleway:ital,wght@0,300;0,900;1,200&family=Roboto:ital,wght@0,300;0,500;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/976a95ed77.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1><i class="fas fa-wallet"></i> Financial Manager</h1>
        <p>your personal financial manager</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">Transaction list</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Incomes:</h3>
                 


                </div>
                <div class="expenses-area">
                    <h3>Expenses:</h3>
                  
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Available funds:</h2>
                <p class="available-money">0z≈Ç</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Add transaction</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Delete all</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Choose style:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Add new transaction</h2>
        <label for="name">Name:</label>
        <small>(choose transaction name)</small>
        <input type="text" id="name">

        <label for="amount">Ammount:</label>
        <small>(choose transaction amount, if expense, add "-")</small>
        <input type="text" id="amount">

        <label for="category">Choose category:</label>
        <small>(choose transaction category)</small>
        
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="Income">Income</option>
            <option value="shopping">Shopping</option>
            <option value="food">Food</option>
            <option value="cinema">Cinema</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Save</button>
            <button class="cancel"><i class="far fa-window-close"></i> Cancel</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
