<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExchangeRateApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Corinthia:wght@200;400;700&family=Raleway:ital,wght@0,300;0,900;1,200&family=Roboto:ital,wght@0,300;0,500;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/976a95ed77.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="wrapper">
        <h1>Exchange Rate</h1>
        <p>Check actual currency rate</p>
        <div class="app-body">
            <div class="section-left">
                <input type="number" class="ammount-one" value='1'>
                <select id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>

            <button class="swap">
                <i class="fas fa-retweet"></i>
            </button>
            <div class="section-right">
                <input type="number" class="ammount-two" disabled>
                <select id="currency-two">
                    <option value="PLN">PLN</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>



        </div>
        <p class="rate-info"></p>
    </div>


    <script src="script.js"></script>
</body>

</html>
